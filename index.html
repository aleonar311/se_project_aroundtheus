<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="edward" />
    <meta name="description" content="around us" />
    <meta name="keywords" content="HTML, CSS" />
    <title>Around the U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
    <link href="./favicon.ico" rel="shortcut" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/around-us-logo.svg"
          alt="Around the U.S. Logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/avatar.jpg"
            alt="Avatar Pic"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/yosemite.jpg"
                class="card__image"
                alt="Yosemite"
              />
              <div class="card__description">
                <h2 class="card__name">Yosemite Vally</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lake-louise.jpg"
                class="card__image"
                alt="Lake Louise"
              />
              <div class="card__description">
                <h2 class="card__name">Lake Louise</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/bald-mountains.jpg"
                class="card__image"
                alt="Bald Mountains"
              />
              <div class="card__description">
                <h2 class="card__name">Bald Mountains</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/latemar.jpg"
                class="card__image"
                alt="Latemar"
              />
              <div class="card__description">
                <h2 class="card__name">Latemar</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/vanoise.jpg"
                class="card__image"
                alt="Vanoise"
              />
              <div class="card__description">
                <h2 class="card__name">Vanoise National Park</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/lago.jpg" class="card__image" alt="Lago" />
              <div class="card__description">
                <h2 class="card__name">Lago di Braies</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
    </div>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
    </footer>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal-close-button"></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form">
          <input
            type="text"
            name="title"
            id="profile-title-input"
            class="modal__input-title"
            placeholder="Name"
          />
          <input
            type="text"
            name="description"
            id="profile-description-input"
            class="modal__input-description"
            placeholder="Description"
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
